<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style-app-final.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Random Joke Generator</h1>
        <select id="category">
            <option value="Programming">Programming</option>
            <option value="Misc">Miscellaneous</option>
            <option value="Pun">Pun</option>
            <option value="Spooky">Spooky</option>
            <option value="Christmas">Christmas</option>
        </select>
        <button id="joke-button">Get a Joke!</button>
        <div class="waiting-message" id="waiting-message">Cooking up something funny...</div>
        <div id="joke-output"></div>
    </div>
    <script src="script-app-final.js"></script>

</body>
</html>
